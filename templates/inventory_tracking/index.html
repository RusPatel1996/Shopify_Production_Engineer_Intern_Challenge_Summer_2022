<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if list_of_items %}
        <ul>
        {% for item in list_of_items %}
            <li>
                <a href="{% url 'inventory_tracking:item' item.sku_number %}">
                    {{ item.item_name }}
                </a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No items are available.</p>
    {% endif %}


</body>
</html>
